<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Company Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 30px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            width: 180px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        .actions button {
            margin-right: 5px;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .login-box {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            width: 400px;
        }
    </style>
</head>
<body>

<h1>Company Manager</h1>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
</div>

<div id="error" class="error"></div>

<h2>Add / Edit Company (ADMIN only)</h2>
<form id="companyForm">
    <input type="text" id="name" placeholder="Company Name" />
    <input type="number" id="budget" placeholder="Budget" />
    <button type="submit">Save</button>
</form>

<h2>Company List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Budget</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="companyTable"></tbody>
</table>

<script>

let editingId = null;
const API_URL = "/companies";

function getToken() {
    return localStorage.getItem("jwt");
}

function showError(message) {
    const errorDiv = document.getElementById("error");
    errorDiv.innerText = message;
}

function clearError() {
    document.getElementById("error").innerText = "";
}

function login() {

    clearError();

    fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => {
        if (!res.ok) throw new Error("Login failed");
        return res.json();
    })
    .then(data => {
        localStorage.setItem("jwt", data.token);
        alert("Login successful!");
    })
    .catch(err => showError(err.message));
}

function logout() {
    localStorage.removeItem("jwt");
    alert("Logged out");
}

function loadCompanies() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("companyTable");
            table.innerHTML = "";

            data.content.forEach(company => {
                const row = `
                    <tr>
                        <td>${company.id}</td>
                        <td>${company.name}</td>
                        <td>${company.budget}</td>
                        <td class="actions">
                            <button onclick="editCompany(${company.id}, '${company.name}', ${company.budget})">Edit</button>
                            <button onclick="deleteCompany(${company.id})">Delete</button>
                        </td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        })
        .catch(() => showError("Failed to load companies"));
}

document.getElementById("companyForm").addEventListener("submit", function(e) {
    e.preventDefault();
    clearError();

    const name = document.getElementById("name").value.trim();
    const budget = document.getElementById("budget").value;

    // âœ… JS Validation (important for Playwright test)
    if (!name) {
        showError("Name is required");
        return;
    }

    if (!getToken()) {
        showError("Unauthorized (401)");
        return;
    }

    const method = editingId ? "PUT" : "POST";
    const url = editingId ? `${API_URL}/${editingId}` : API_URL;

    fetch(url, {
        method: method,
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + getToken()
        },
        body: JSON.stringify({ name, budget })
    })
    .then(res => {
        if (res.status === 401) throw new Error("Unauthorized (401)");
        if (res.status === 403) throw new Error("Forbidden (403)");
        if (!res.ok) throw new Error("Server error");
        return res.json();
    })
    .then(() => {
        loadCompanies();
        document.getElementById("companyForm").reset();
        editingId = null;
    })
    .catch(err => showError(err.message));
});

function editCompany(id, currentName, currentBudget) {
    document.getElementById("name").value = currentName;
    document.getElementById("budget").value = currentBudget;
    editingId = id;
}

function deleteCompany(id) {

    if (!getToken()) {
        showError("Unauthorized (401)");
        return;
    }

    fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: {
            "Authorization": "Bearer " + getToken()
        }
    })
    .then(res => {
        if (res.status === 401) throw new Error("Unauthorized (401)");
        if (res.status === 403) throw new Error("Forbidden (403)");
        if (!res.ok) throw new Error("Delete failed");
        loadCompanies();
    })
    .catch(err => showError(err.message));
}

loadCompanies();

</script>

</body>
</html>
